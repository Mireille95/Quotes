<div class="container-fluid">
        <h2 class="text-center">Create Quotes</h2>
        <!-- <hr> -->
        <form #goalForm='ngForm'>
            <div class="form-group">
      
                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name">
                <!-- Display {{newGoal.name}} -->
            </div>
            <div class="form-group">
      
                    <label for="name">Author</label>
                    <input type="text" required class="form-control" id="author">
                    <!-- Display {{newGoal.author}} -->
            </div>
            <div class="form-group">
      
                <label for="description">Quotes</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>
      
            </div>
            <div class="form-group">
                <label for="complete">Date</label>
                <input type='date' id="complete" class="form-control" required>
      
            </div>
            <button type="submit" class="btn btn-success">Add Quote</button>
        </form>
      </div>
