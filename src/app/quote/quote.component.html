
<div class="container">
    <br>
    <br>
    <h1 style="margin-left:3%">Added Quotes</h1>
    <br>

    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i = index'>
               <div>
                 <h4 id={{i}} appStrikethrough>{{quote.name}} due on {{quote.completeDate|date|uppercase}}</h4>
                 <button (click)='toggleDetails(i)' class="btn btn-primary">More</button>
               </div>
               <!-- <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeGoal($event,i)'></app-quote-detail> -->
               <div *ngIf='quote.showDescription'>    
                   <app-quote-detail [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
               </div>
            </div>
        </div>
    
        <div class="col-md-6">
           <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
    <p *ngIf='quotes.length > 5'>You have too many goals</p>
</div>
